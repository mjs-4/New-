<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Glosentra - Advanced Computer Vision{% endblock
            %}</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg0: "#0b1120",
                        bg1: "#111827",
                        glass: "rgba(255,255,255,0.06)",
                        border: "rgba(255,255,255,0.10)",
                        text: "#e5e7eb",
                        muted: "#9ca3af",
                        primary: "#8b5cf6",
                        primary600: "#7c3aed",
                        accent: "#f472b6",
                        success: "#10b981",
                        warning: "#f59e0b",
                        info: "#3b82f6"
                    },
                    fontFamily: {
                        sans: ['system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

        <!-- Custom Theme CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/theme.css') }}">

        <!-- Prefetch Script -->
        <script defer
            src="{{ url_for('static', filename='js/prefetch.js') }}"></script>

        {% block head %}{% endblock %}
    </head>
    <body
        class="h-full bg-gradient-to-br from-bg0 via-bg1 to-bg0 text-text font-sans">
        <!-- Background Pattern -->
        <div class="fixed inset-0 opacity-20">
            <div
                class="absolute inset-0 bg-gradient-radial from-primary/10 via-transparent to-transparent"></div>
            <div class="absolute inset-0"
                style="background-image: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(244, 114, 182, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%)"></div>
        </div>

        <!-- Navigation -->
        <nav
            class="relative z-50 sticky top-0 bg-bg1/80 backdrop-blur-xl border-b border-border">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-3">
                        <div
                            class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span
                            class="text-xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                            Glosentra
                        </span>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="{{ url_for('pages.index') }}"
                            class="nav-link {% if request.endpoint == 'pages.index' %}active{% endif %}">
                            Home
                        </a>
                        <a href="{{ url_for('pages.deploy_detect') }}"
                            class="nav-link {% if 'deploy' in request.endpoint %}active{% endif %}">
                            Deploy
                        </a>
                        <a href="{{ url_for('pages.realtime') }}"
                            class="nav-link {% if request.endpoint == 'pages.realtime' %}active{% endif %}">
                            Real-time
                        </a>

                        <a href="{{ url_for('pages.about') }}"
                            class="nav-link {% if request.endpoint == 'pages.about' %}active{% endif %}">
                            About
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button
                            class="mobile-menu-btn text-text hover:text-primary transition-colors">
                            <svg class="w-6 h-6" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div
                class="mobile-menu hidden md:hidden bg-bg1/95 backdrop-blur-xl border-t border-border">
                <div class="px-4 py-4 space-y-2">
                    <a href="{{ url_for('pages.index') }}"
                        class="block px-3 py-2 text-sm nav-link {% if request.endpoint == 'pages.index' %}active{% endif %}">Home</a>
                    <a href="{{ url_for('pages.deploy_detect') }}"
                        class="block px-3 py-2 text-sm nav-link {% if 'deploy' in request.endpoint %}active{% endif %}">Deploy</a>
                    <a href="{{ url_for('pages.realtime') }}"
                        class="block px-3 py-2 text-sm nav-link {% if request.endpoint == 'pages.realtime' %}active{% endif %}">Real-time</a>

                    <a href="{{ url_for('pages.about') }}"
                        class="block px-3 py-2 text-sm nav-link {% if request.endpoint == 'pages.about' %}active{% endif %}">About</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="relative z-10">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer
            class="relative z-10 border-t border-border bg-bg1/50 backdrop-blur-xl">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="text-center text-muted text-sm">
                    <p>&copy; 2024 Glosentra. Advanced Computer Vision
                        Platform.</p>
                    <p class="mt-2">Built with Ultralytics YOLO and Flask.</p>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

        {% block scripts %}{% endblock %}
    </body>
</html>
